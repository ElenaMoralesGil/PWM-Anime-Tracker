<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <style>
        body {
            margin: 0;
            font-family: "Roboto";
        }
        header {
            background-color: #D9D9D9;
            color: #fff;
            padding: 30px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            width: 100px;
        }
        nav {
            text-align: center;
            flex-grow: 1;
        }
        nav a {
            color: #000000;
            text-decoration: none;
            padding: 50px;
            font-weight: bold;
            font-size: 25px;
        }
        nav a:hover {
            color: #ccc;
        }
        .auth-buttons {
            display: flex;
            align-items: center;
        }
        .auth-button {
            background-color: #000000;
            color: #ffffff;
            border: none;
            border-radius: 20px;
            padding: 10px 30px;
            margin-left: 10px;
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>
<body>

<header>
    <img src="logo_image.png" alt="Logo" class="logo">
    <nav>
        <a href="#">Home</a>
        <a href="#">Ranking</a>
        <a href="#">Profile</a>
    </nav>
    <div class="auth-buttons">
        <button class="auth-button">Login</button>
        <button class="auth-button">Sign In</button>
    </div>
</header>
</body>
</html>
