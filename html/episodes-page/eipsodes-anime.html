<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anime Page With Episodes Tab</title>
    <meta name="description" content="A page to hold the data, information and resources to a concrete anime show.
    Including Episodes Content">
    <link rel="stylesheet" href="../../css/globals/globals.css">
    <link rel="stylesheet" href="../../css/globals/globals-anime.css">
    <link rel="stylesheet" href="../../css/episodes-page/episodes-anime.css">
    <link href="../../css/templates/top-header.css" rel="stylesheet">
    <link href="../../css/signIn.css" rel="stylesheet">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/999e77a4f5.js"></script>
</head>
<body id="anime-body">
    <header id="header"></header>
    <main>
        <!------------------------------------------------------------------------------------------------------------->
        <section class="top-image">
            <img alt="A wide image based on the anime show that displays in the top part of the page."
                 title="A wide image based on the anime"
                 src="../../resources/images/frieren.jpg">
        </section>
        <!------------------------------------------------------------------------------------------------------------->
        <section class="top-cover-image-and-description"></section>
        <!------------------------------------------------------------------------------------------------------------->
        <section class="aside-main-content-container">
            <aside class="aside-anime-information"></aside>
            <section class="navbar-main-content">
                <nav>
                    <a target="_blank">Characters</a> <!-- Expected to be an anchor to another page in the website -->
                    <a target="_blank">Episodes</a> <!-- Expected to be an anchor to another page in the website -->
                </nav>
                <section class="episodes">
                    <article class="episode"></article>
                    <article class="episode"></article>
                    <article class="episode"></article>
                    <article class="episode"></article>
                    <article class="episode"></article>
                    <article class="episode"></article>
                    <article class="episode"></article>
                    <article class="episode"></article>
                    <article class="episode"></article>
                    <article class="episode"></article>
                    <article class="episode"></article>
                    <article class="episode"></article>
                    <article class="episode"></article>
                    <article class="episode"></article>
                    <article class="episode"></article>
                    <article class="episode"></article>
                    <article class="episode"></article>
                </section>
            </section>
        </section>
    </main>
    <footer id="footer"></footer>
</body>
</html>

<script type="text/javascript" src="../../javascript/include.js"></script>
<script type="text/javascript">
    function loadAnimeDescImage() {
        loadByClass('../templates/anime-cover-name-description.html', 'top-cover-image-and-description').then(()=>
            loadByClass('../templates/name-image.html', 'cover-name'));
    }

    document.addEventListener("DOMContentLoaded", function() {
        loadTopHeader();
        loadById('../templates/bottom-footer.html', 'footer');
        loadByClass('../templates/anime-info-aside.html', 'aside-anime-information');
        loadByClass('anime-episode.html', 'episode');
        loadAnimeDescImage();
    });
</script>
