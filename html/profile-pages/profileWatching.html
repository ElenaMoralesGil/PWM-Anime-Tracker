<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" rel="stylesheet">
    <link href="../css/globals.css" rel="stylesheet">
    <link href="../../css/profile.css" rel="stylesheet">
    <link href="../../css/templates/top-header.css" rel="stylesheet">

    <script crossorigin="anonymous" src="https://kit.fontawesome.com/999e77a4f5.js"></script>
    <title>User Profile Currently watching</title>

</head>
<body id="profile-body">

<header id="header"></header>

<div class="container">
    <div class="user-profile">

        <div id="profile-info"></div>
        <div id="profile-nav"></div>
        <h2 class="user-profile__title">All Anime</h2>

        <table class="user-profile__table">
            <thead>
            <tr>
                <th>Title</th>
                <th>Progress</th>
                <th>Type</th>
                <th>List</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Anime Name</td>
                <td>
                    <div class="counter-buttons">
                        <div class="counter-button" id="decrement">-</div>
                        <span id="progress-counter">0</span>
                        <div class="counter-button" id="increment">+</div>
                    </div>
                </td>
                <td>Text</td>
                <td>Text</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<footer id="footer"></footer>
<script src="../../javascript/profileWatching.js">
</script>
</body>
</html>
