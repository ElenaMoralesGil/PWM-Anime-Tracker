
<link href="../../css/signIn.css" rel="stylesheet">
<main class="container">
    <h1 class="container__title">Sign In</h1>
    <i aria-hidden="true" class="fa fa-times" id="closeSignInBtn"></i>
    <form action="endpoint" class="container__form" method="post">
        <label class="container__form-label" for="username">
            <input class="container__form-input" id="username" name="username" placeholder="Enter your username"
                   required type="text">
        </label>
        <label class="container__form-label" for="email">

            <input class="container__form-input" id="email" name="email" placeholder="Enter your email" required
                   type="email">
        </label>
        <label class="container__form-label" for="password">
            <input class="container__form-input" id="password" name="password" placeholder="Enter your password"
                   required type="password">
        </label>
        <label class="container__form-label" for="repeat_password">
            <input class="container__form-input" id="repeat_password" name="repeat_password"
                   placeholder="Repeat your password" required type="password">
        </label>
        <p class="container__form-message">Already signed up? <a class="container__form-link" id="loginLink" href="#">Log in</a></p>
        <button class="container__form-button" type="submit">Sign In</button>
    </form>

</main>
