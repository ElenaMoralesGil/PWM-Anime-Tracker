<link href="../../css/templates/signIn.css" rel="stylesheet">
<div id="overlay"></div>
<section class="container">
    <h1 class="container-title">Sign In</h1>
    <i aria-hidden="true" class="fa fa-times" id="closeSignInBtn"></i>
    <form action="endpoint" class="container-form" method="post" onsubmit="return validateForm()">
        <label class="container-form-label" for="username">
            <input class="container-form-input" id="username" name="username" placeholder="Enter your username"
                   required type="text"  title="needs to have at least 2 characters" minlength="2" maxlength="10">
        </label>
        <label class="container-form-label" for="email">
            <input class="container-form-input" id="email" name="email" placeholder="Enter your email" required
                   type="email" title="Insert a valid email">
        </label>
        <label class="container-form-label" for="password">
            <input class="container-form-input" id="password" name="password" placeholder="Enter your password"
                   required type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
        </label>
        <label class="container-form-label" for="repeat_password">
            <input class="container-form-input" id="repeat_password" name="repeat_password"
                   placeholder="Repeat your password" required type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must match the password field">
        </label>
        <p class="container-form-message">Already signed up? <a class="container-form-link" href="#" id="loginLink">Log
            in</a></p>
        <button class="container-form-button" type="submit">Sign In</button>
    </form>
</section>
