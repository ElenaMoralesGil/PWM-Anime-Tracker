<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/normalize.css" rel="stylesheet">
    <link href="../css/signIn.css" rel="stylesheet">
    <title>Sign In</title>
</head>
<body>
<div class="container">
    <img alt="Logo" class="container__logo" src="../logo_image.png">
    <h2 class="container__title">Sign In</h2>

    <form action="endpoint" method="post" class="container__form">
        <label class="container__form-label">
            <input type="text" name="username" placeholder="Username" required class="container__form-input">
        </label>
        <label class="container__form-label">
            <input type="email" name="email" placeholder="Email" required class="container__form-input">
        </label>
        <label class="container__form-label">
            <input type="password" name="password" placeholder="Password" required class="container__form-input">
        </label>
        <label class="container__form-label">
            <input type="password" name="repeat_password" placeholder="Repeat Password" required class="container__form-input">
        </label>
        <p class="container__form-message">Already signed up? <a href="login.html" class="container__form-link">Log in</a></p>
        <button class="container__form-button" type="submit">Sign In</button>
    </form>

</div>
</body>
</html>
