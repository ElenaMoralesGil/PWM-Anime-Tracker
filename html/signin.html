<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="../css/normalize.css" rel="stylesheet">
    <link href="../css/signIn.css" rel="stylesheet">
    <title>Sign In</title>
</head>
<body>
<div class="container">
    <img alt="Logo" class="container__logo" src="../logo_image.png">
    <h2 class="container__title">Sign In</h2>

    <form action="endpoint" class="container__form" method="post">
        <label class="container__form-label">
            <input class="container__form-input" name="username" placeholder="Username" required type="text">
        </label>
        <label class="container__form-label">
            <input class="container__form-input" name="email" placeholder="Email" required type="email">
        </label>
        <label class="container__form-label">
            <input class="container__form-input" name="password" placeholder="Password" required type="password">
        </label>
        <label class="container__form-label">
            <input class="container__form-input" name="repeat_password" placeholder="Repeat Password" required
                   type="password">
        </label>
        <p class="container__form-message">Already signed up? <a class="container__form-link" href="login.html">Log
            in</a></p>
        <button class="container__form-button" type="submit">Sign In</button>
    </form>

</div>
</body>
</html>
