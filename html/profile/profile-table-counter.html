<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tables</title>
    <style>
        .counter-buttons {
            display: flex;
            justify-content: space-between;
        }
        .counter-button {
            cursor: pointer;
            padding: 0 5px;
        }
    </style>
</head>
<body>
<table class="user-profile__table">
    <thead>
    <tr>
        <th>Title</th>
        <th>Progress</th>
        <th>Type</th>
        <th>List</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Anime Name</td>
        <td>
            <div class="counter-buttons">
                <div class="counter-button" id="decrement">-</div>
                <span id="progress-counter">0</span>
                <div class="counter-button" id="increment">+</div>
            </div>
        </td>
        <td>Text</td>
        <td>Text</td>
    </tr>
    </tbody>
</table>
