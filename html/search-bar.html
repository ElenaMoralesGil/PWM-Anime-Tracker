<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title></title> <!-- No title for sub-template -->
    <link rel="stylesheet" href="../css/globals.css">
    <link rel="stylesheet" href="../css/search-bar.css">
</head>
<body>
    <div class="search-bar-container">
        <div class="search-input">
            <label for="search-input-label"> Search </label>
            <div class="search-input-label-and-button">
                <input type="search" class="search-input-label" id="search-input-label">
                <button type="submit" class="search-input-button"></button>
                <i class="fa fa-search"></i>
            </div>
        </div>
        <div id="genres-combo-box-input" class="combo-box-input">
            <label for="genre-combo-box-selector"> Genre </label>
            <select class="combo-box-selector" id="genre-combo-box-selector">
                <option> Action </option>
                <option> Adventure </option>
                <option> Comedy </option>
                <option> Drama </option>
                <option> Ecchi </option>
                <option> Fantasy </option>
                <option> Horror </option>
                <option> Mahou Shoujo </option>
                <option> Mecha </option>
                <option> Music </option>
                <option> Mystery </option>
                <option> Psychological </option>
                <option> Romance </option>
                <option> SCiFi </option>
                <option> Slice Of Life </option>
                <option> Sport </option>
                <option> Supernatural </option>
                <option> Thriller </option>
            </select>
        </div>
        <div id="year-combo-box-input" class="combo-box-input">
            <label for="year-combo-box-selector"> Year </label>
            <select class="combo-box-selector" id="year-combo-box-selector">
                <option> 2024 </option>
                <option> 2023 </option>
                <option> 2022 </option>
            </select>
        </div>
        <div id="season-combo-box-input" class="combo-box-input">
            <label for="Season-combo-box-selector"> Season </label>
                <select class="combo-box-selector" id="Season-combo-box-selector">
                    <option> Winter </option>
                    <option> Spring </option>
                    <option> Summer </option>
                </select>
        </div>
        <div id="format-combo-box-input" class="combo-box-input">
            <label for="Format-combo-box-selector"> Format </label>
            <select class="combo-box-selector" id="Format-combo-box-selector">
                <option> TVShow </option>
                <option> Movie </option>
                <option> TVShort </option>
            </select>
        </div>
    </div>
</body>
</html>

<script src="https://kit.fontawesome.com/999e77a4f5.js" crossorigin="anonymous"></script>
