<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" rel="stylesheet">
    <link href="../css/globals.css" rel= "stylesheet">
    <link href="../css/signIn.css" rel="stylesheet">
    <title>Log In</title>
</head>
<body>
<div class="container">

    <img alt="Logo" class="container__logo" src="../resources/icons/icon2.ico">
    <h2 class="container__title">Log In</h2>

    <form action="endpoint" class="container__form" method="post">
        <label class="container__form-label">
            <input class="container__form-input" name="username" placeholder="Username" required type="text">
        </label>
        <label class="container__form-label">
            <input class="container__form-input" name="email" placeholder="Email" required type="email">
        </label>
        <p class="container__form-message">New here? <a class="container__form-link" onclick="showSignInPopup()"  href="index.html">Sign in</a></p>
        <button class="container__form-button" type="submit">Log In</button>
    </form>

</div>
</body>
</html>
